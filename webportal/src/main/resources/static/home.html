<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- <link rel="stylesheet" ref="static/main.css"> -->
<title>Rahul's Web Portal</title>
<script type="text/javascript">
	function showAbout() {
		document.getElementById("anchor").src = 
			"http://localhost:8080/about.html";
		
		var eles = document.querySelector(".active");
		if(eles !== null) {
			eles.classList.remove("active");
		}
		document.getElementById("id_about").classList.add("active");
	  return false;
	}
	
	function showIdeas() {
			document.getElementById("anchor").src =
				"http://localhost:8080/ideas.html"
		  return false;
		}
	
	function showPersonal() {
		document.getElementById("anchor").src =
			"http://localhost:8080/personal.html"
		return false;
	}
	function showBlog() {
		document.getElementById("anchor").src =
			"http://localhost:8080/blog.html"
	  return false;
	}

	function showPhoto() {
		document.getElementById("anchor").src =
			"http://localhost:8080/photo.html"
		return false;
	}

</script>
<style>
h1 {
	text-align: center;
	color: teal;
}

ul {
	list-style-type:none;
	background-color: teal;
	position: fixed;
	overflow: auto;
	height: 100%;
	width: 10%;
	margin: 0;
	padding: 0;
}

li a{
	display: block;
	color: black;
	padding: 10px 40px;
	text-decoration: none;
}

li a.active {
	background-color: #73C6B6;
	color: white;
}

li a:hover:not(.active) {
	background-color: #73C6B6;
	color: white;
}

iframe {
	margin: 0px 10% ;
	height: 450px;
	width: 80%;
	border: none;
}

</style>
</head>
<body>
	<h1>Welcome to the Rahul Shah's Web Portal..!</h1>
	<hr/>
	<ul>
		<li> <a class="active" href="#home">Home</a></li>
		<li><a href=#blog onClick='showBlog();'>Blog</a></li>
		<li><a href="#ideas" onClick='showIdeas();'>Ideas</a></li>
		<li><a href="#photos" onClick='showPhoto();' >Photos</a></li>
		<li><a href="#personal" onClick='showPersonal();'>Personal</a></li>
		<li><a href="#about" id="id_about" onClick='showAbout();'>About</a></li>
	</ul>
	
	<div>
		<iframe id="anchor" src = "" ></iframe>
	</div>
</body>
</html>
