<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- <link rel="stylesheet" ref="static/main.css"> -->
<title>Rahul's Web Portal</title>
<script type="text/javascript">

	function changePage(e) {
		
		console.log("function changePage() with event:"+e.type);
		console.log("event target:"+e.target.id);
		
		var target;
		switch(e.target.id) {
		case "id_about":
			target = "http://localhost:8080/about.html";
			break;
		case "id_blog":
			target = "http://localhost:8080/blog.html";
			break;
		case "id_ideas":
			target = "http://localhost:8080/ideas.html";
			break;
		case "id_photo":
			target = "http://localhost:8080/photo.html";
			break;
		case "id_personal":
			target = "http://localhost:8080/personal.html";
			break;			
		}
		
		document.getElementById("anchor").src = target;
		
		var eles = document.querySelector(".active");
		if(eles !== null) {
			eles.classList.remove("active");
		}
		document.getElementById(e.target.id).classList.add("active");
	}

</script>
<style>
h1 {
	text-align: center;
	color: teal;
}

ul {
	list-style-type:none;
	background-color: teal;
	position: fixed;
	overflow: auto;
	height: 100%;
	width: 10%;
	margin: 0;
	padding: 0;
}

li a{
	display: block;
	color: black;
	padding: 10px 40px;
	text-decoration: none;
}

li a.active {
	background-color: #73C6B6;
	color: white;
}

li a:hover:not(.active) {
	background-color: #73C6B6;
	color: white;
}

iframe {
	margin: 0px 10% ;
	height: 450px;
	width: 80%;
	border: none;
}

</style>
</head>
<body>
	<h1>Welcome to the Rahul Shah's Web Portal..!</h1>
	<hr/>
	<ul>
		<li> <a class="active" href="#home">Home</a></li>
		<li><a href=#blog id="id_blog" onClick='changePage(event);'>Blog</a></li>
		<li><a href="#ideas" id="id_ideas" onClick='changePage(event);'>Ideas</a></li>
		<li><a href="#photos" id="id_photo" onClick='changePage(event);' >Photos</a></li>
		<li><a href="#personal" id="id_personal" onClick='changePage(event);'>Personal</a></li>
		<li><a href="#about" id="id_about" onClick='changePage(event);'>About</a></li>
	</ul>
	
	<div>
		<iframe id="anchor" src = "" ></iframe>
	</div>
</body>
</html>
