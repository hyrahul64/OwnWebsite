<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="http://localhost:80/js/username_availibility.js" type="text/javascript"></script>

<style>
	tr {
		height: 40px;
	}
</style>
</head>
<body>

<form action="register" method="post">

<table>
<tr>
	<td>User Name:*</td>
	<td><input type="text" name="userName" id ="username" onBlur=checkUsernameAvailibility()></td>
	<td><label id="status"></label></td>
</tr>
<tr>
	<td>Password:*</td>
	<td><input type="password" name="password"></td>
</tr>
<tr>
	<td>First Name:</td>
	<td><input type="text" name="firstName"></td>
</tr>
<tr>
	<td>Last Name:</td>
	<td><input type="text" name="lastName"></td>
</tr>

<tr>
	<td>Email:</td>
	<td><input type="text" name="email"></td>
</tr>

<tr>
	<td></td>
	<td><input type="submit" name="submit"></td>
</tr>

</table>

</form>

</body>
</html>
