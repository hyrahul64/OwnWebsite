      <h3 class="teal-text center">Welcome to Rahul Shah's Web Portal</h3>

          <a href="#modal-login" id="login" class="modal-trigger">
            <i class="material-icons">person</i>

        <button class="btn-floating teal waves-effect waves-light">

            <i class="material-icons">person_add</i>
          </a>
        </button>

    <!-- Login Modal -->
    <div class="modal" id="modal-login">
      <div class="modal-content">
        <h4 class="center-align">Login</h4>
        <form>
          <div class="input-field inline">
            <input type="text" id="username2" placeholder="User name" />
            <label for="username2">User name:</label>
          </div>
          <div class="input-field inline">
            <input type="password" placeholder="Password" id="password2" />
            <label for="password2">Password</label>
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              value="Submit"
              class="btn modal-action
            modal-close"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- Register Modal -->
    <div class="modal" id="modal-register">
      <div class="modal-content">
        <h4 class="center-align">Register</h4>
        <form>
          <div class="input-field inline">
            <input placeholder="User name" id="user-name" type="text" />
            <label for="user-name">User name:</label>
          </div>
          <div class="input-field inline">
            <input type="password" id="password" placeholder="Password" />
            <label for="password">Password:</label>
          </div>
          <div class="input-field inline">
            <input
              type="password"
              id="confirm-password"
              placeholder="Retype password"
            />
            <label for="confirm-password">Confrim password:</label>
          </div>
          <br />
          <div class="input-field inline">
            <input type="text" id="first-name" placeholder="First name" />
            <label for="first-name">First name:</label>
          </div>
          <div class="input-field inline">
            <input type="text" placeholder="Last name" id="last-name" />
            <label for="last-name">Last name:</label>
          </div>
          <div class="input-field inline">
            <input
              type="email"
              id="email"
              placeholder="Email id"
              class="validate"
            />
            <label for="email" data-error="Invalid" data-success="Valid"
              >Email:</label
            >
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              value="Submit"
              class="modal-action modal-close btn"
            />
          </div>
        </form>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->

      $("#modal-login").modal();

    </script>
